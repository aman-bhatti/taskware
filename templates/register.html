<!-- Store this code in 'register.html' file inside the 'templates' folder -->

<html>

<head>
	<meta charset="UTF-8">
	<title> Register </title>
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body></br></br></br></br></br>
	<div align="center">
		<div align="center" class="border">
			<div class="header">
				<a href="{{url_for('home')}}" class="back-arrow"><i class="ri-arrow-left-s-line"></i></a>
				<h1 class="word" id="log-info">Register</h1>
			</div></br></br></br>
			<h2 class="word">
				<form action="{{ url_for('register') }}" method="post">
					<div class="msg" id="msg">{{ msg }}</div>
					<input id="username" name="username" type="text" placeholder="Enter Your Username"
						class="textbox" /></br></br>
					<input id="password" name="password" type="password" placeholder="Enter Your Password"
						class="textbox" /></br></br>
					<input id="email" name="email" type="text" placeholder="Enter Your Email ID"
						class="textbox" /></br></br>
					<input type="submit" class="btn" value="Sign Up"></br>
				</form>
			</h2>
			<p class="bottom" id="bottom-info">Already have an account? <a class="bottom" href="{{url_for('login')}}">
					Sign In here</a></p>
		</div>
	</div>
</body>

</html>
