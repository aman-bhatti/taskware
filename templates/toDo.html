<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <nav>
            <div class="brand">
                <a href="main.html"><img src="logo.png" class="logo"></a>
            </div>
            <ul>
                <li><a class="nav-link" href="{{url_for('about')}}">ABOUT</a></li>
                <li><a class="nav-link" href="{{url_for('services')}}">SERVICES</a></li>
                <li><a class="nav-link" href="{{url_for('connect')}}">CONNECT</a></li>
                <li><a class="nav-link" href="{{url_for('dashboard')}}">DASHBOARD</a></li>
                <li><a class="nav-link" href="{{url_for('main')}}">LOGOUT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="top-section">
            <div class="top-bar">
                <i class="ri-inbox-archive-fill"></i>
                <p>welcome back, ✨<u>{{session.username}}</u>✨</p>

                <div class="datetime-box">
                    <p class="date">
                        <span id="month"></span> <span id="day"></span>
                    </p>
                    <p class="time" id="time"></p>
                </div>

                <script>
                    var dt = new Date();
                    var month = dt.toLocaleString('default', { month: 'long' });
                    var day = dt.getDate();
                    var time = dt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    document.getElementById("month").innerHTML = month;
                    document.getElementById("day").innerHTML = day;
                    document.getElementById("time").innerHTML = time;
                </script>
            </div>



        </section>
        <section class="content-section">
            <aside class="side-bar">
                <div class="sidebar-wrapper">
                    <div class="sidebar-heading">
                        <h3>Streak⚡</h3>
                        <div class="btn-container">
                            <button id="minus-btn">-</button>
                            <h3 id="streak-counter"></h3>
                            <button id="plus-btn">+</button>
                        </div>
                        <p>some</p>
                    </div>
                    <ul>
                        <a href="{{url_for('dashboard')}}">
                            <li class="aside-item"><i class="ri-macbook-line"></i>home</li>
                        </a>
                        <a href="{{url_for('calendar')}}">
                            <li class="aside-item"><i class="ri-calendar-fill"></i>calendar</li>
                        </a>
                        <a href="{{url_for('toDo')}}">
                            <li class="aside-item aside-active"><i class="ri-task-fill"></i>to-do</li>
                        </a>
                        <a href="{{url_for('notes')}}">
                            <li class="aside-item"><i class="ri-sticky-note-fill"></i>notes</li>
                        </a>
                        <a href="{{url_for('pomodoro')}}">
                            <li class="aside-item"><i class="ri-timer-fill"></i>pomodoro timer</li>
                        </a>
                        <a href="{{url_for('contacts')}}">
                            <li class="aside-item"><i class="ri-contacts-book-2-fill"></i>contacts</li>
                        </a>
                    </ul>
                    <div class="sidebar-footer">
                        <div class="footer-item">
                            <i class="ri-play-mini-fill"></i>
                            <a href="{{url_for('profile')}}">Setting</a>
                        </div>
                        <div class="footer-item">
                            <i class="ri-play-mini-fill"></i>
                            <a href="{{ url_for('main') }}" class="btn">Logout</a>
                        </div>
                        <form class="search-form">
                            <input type="text" name="search" placeholder="Search...">
                            <button id="submit">Submit</button>
                        </form>
                         
                    </div>
                </div>
            </aside>
            <article class="content-container">

                <!-- code here -->
                <div class="container">
                    <h2>TODO LIST</h2>
                    <div id="line"></div>
                    <div class="task-input">
                        <input type="text" id="add-task" name="todo" placeholder="Add Task..." value="">
                        <div class="flex-button">
                            <input type="button" value="➕" name='add' id="add-btn" title="Add Task">
                            <input type="button" value="❌" name='delete' id="del-btn" title="Remove All Task">
                        </div>
                    </div>
                    <div class="new-tasks">
                        <!--
                        <div class="task">
                            <input type="checkbox" id="complete-task">
                            <input type="text" id="added-task" disabled value='sd'>
                            <input type="button" value="✏️" id="rename-task">
                            <input type="button" value="❌" id="del-task">
                        </div>
                    --> 
                    </div>
                </div>
        
                <script src="toDo.js"></script> 
            </article>
        </section>
    </main>
    <script src="{{url_for('static', filename='dashboard.js')}}"></script>
    <script src="{{url_for('static', filename='toDo.js')}}"></script>

    <script>
        function activeLink(link) {
            $('a').removeClass('active');
            $(link).addClass('active');
        }
    </script>
</body>

</html>
