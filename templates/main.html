<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Landing Page</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id"
    content="210303727506-rvu95ofnvjd70jkp6lin2j8nv029gnbt.apps.googleusercontent.com" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
  <div class="banner">
    <div class="navbar">
      <a href="{{ url_for('main') }}"><img src="{{ url_for('static', filename='logo.png') }}" class="logo"></a>
      <nav>
        <ul id="MenuItems">
          <li><a href="{{url_for('main')}}">HOME</a></li>
          <li><a href="{{url_for('about')}}">ABOUT</a></li>
          <li><a href="{{url_for('services')}}">SERVICES</a></li>
          <li><a href="{{url_for('connect')}}">CONNECT</a></li>
          <li><a href="{{url_for('dashboard')}}">DASHBOARD</a></li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <h1 class="typewrite">Taskware</h1>
      <p>Slogan</p>
    </div>
    <div>
      <button class="loginbtn" onclick="window.location.href='{{url_for('login')}}';" style="width: auto">
        LOGIN
      </button>
      <button class="loginbtn" onclick="window.location.href='{{url_for('register')}}';" style="width: auto">
        REGISTER
      </button>
    </div>

    <div id="login-form" class="login-page">
      <div class="form-box">
        <div class="button-box">
          <button class="close-btn" type="button">x</button>
          <div id="btn"></div>
          <button type="button" onclick="login()" class="toggle-btn">
            Log In
          </button>
          <button type="button" onclick="register()" class="toggle-btn">
            Register
          </button>
        </div>
        <form id="login" class="input-group-login" action="{{ url_for('login') }}" method="post">
          <input id="username" type="text" class="input-field" placeholder="Email/Username" required />
          <input id="password" type="password" class="input-field" placeholder="Password" required />
          <input type="checkbox" class="checkbox" /><span>Remember Password</span>
          <button type="submit" class="submit-btn">Log in</button>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <!-- Define the onSignIn function -->
          <script>
            function onSignIn(googleUser) {
              // Handle the sign-in process
            }
          </script>
        </form>
        <form id="register" class="input-group-register" action="{{ url_for('register') }}" method="post">
          <input id="username" type="text" class="input-field" placeholder="username" required />
          <input id="email" type="email" class="input-field" placeholder="Email" required />
          <input id="password" type="password" class="input-field" placeholder="Password" required />
          <input id="password" type="password" class="input-field" placeholder="Confirm Password" required />
          <input type="checkbox" class="checkbox" /><span>I agree to the terms and conditions</span>
          <button type="submit" class="submit-btn">Sign up</button>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <!-- Define the onSignIn function -->
          <script>
            function onSignIn(googleUser) {
              // Handle the sign-in process
            }
          </script>
        </form>
      </div>
    </div>
  </div>

  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }
    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0px";
    }
  </script>
  <script>
    var modal = document.getElementById("login-form");
    window.addEventListener("click", function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });
  </script>
  <script>
    const closeBtn = document.querySelector(".close-btn");
    closeBtn.addEventListener("click", function () {
      document.querySelector("#login-form").style.display = "none";
    });
  </script>
</body>

</html>
