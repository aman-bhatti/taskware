<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login page</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <div class="login-box">
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <input type="button" value="Log in">
            </form>
            <p class="para-2"> Do not have an account? <a href="signup.html"> Sign up Here</a>
            </p>
        </div>
    </div>
</body>
</html>
