<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="brand">
                <a href="main.html"><img src="logo.png" class="logo"></a>
            </div>
            <ul>
                <li><a class="nav-link" href="main.html">HOME</a></li>
                <li><a class="nav-link" href="about.html">ABOUT</a></li>
                <li><a class="nav-link" href="services.html">SERVICES</a></li>
                <li><a class="nav-link" href="connect.html">CONNECT</a></li>
                <li><a class="nav-link" href="dashboard.html">DASHBOARD</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="top-section">
            <div class="top-bar">
                <i class="ri-inbox-archive-fill"></i>
                <p>welcome back, ✨<u>USER</u>✨</p>

                <div class="datetime-box">
                    <p class="date">
                        <span id="month"></span> <span id="day"></span>
                    </p>
                    <p class="time" id="time"></p>
                </div>

                <script>
                    var dt = new Date();
                    var month = dt.toLocaleString('default', { month: 'long' });
                    var day = dt.getDate();
                    var time = dt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    document.getElementById("month").innerHTML = month;
                    document.getElementById("day").innerHTML = day;
                    document.getElementById("time").innerHTML = time;
                </script>
            </div>



        </section>
        <aside class="side-bar">
            <div class="sidebar-wrapper">
                <div class="sidebar-heading">
                    <h3>Streak⚡</h3>
                    <div class="btn-container">
                        <button id="minus-btn">-</button>
                        <h3 id="streak-counter"></h3>
                        <button id="plus-btn">+</button>
                    </div>
                    <p>some</p>
                </div>
                <ul>
                    <a href="dashboard.html">
                        <li class="aside-item"><i class="ri-macbook-line"></i>home</li>
                    </a>
                    <a href="calendar.html">
                        <li class="aside-item aside-active"><i class="ri-calendar-fill"></i>calendar</li>
                    </a>
                    <a href="#">
                        <li class="aside-item"><i class="ri-sticky-note-fill"></i>notes</li>
                    </a>
                    <a href="pomodoro.html">
                        <li class="aside-item"><i class="ri-timer-fill"></i>pomodoro timer</li>
                    </a>
                    <a href="#">
                        <li class="aside-item"><i class="ri-contacts-book-2-fill"></i>contacts</li>
                    </a>
                    <a href="#">
                        <li class="aside-item"><i class="ri-cloud-fill"></i>weather</li>
                    </a>
                </ul>
                <div class="sidebar-footer">
                    <div class="footer-item">
                        <i class="ri-play-mini-fill"></i>
                        <a href="#">to-do list</a>
                    </div>
                    <div class="footer-item">
                        <i class="ri-play-mini-fill"></i>
                        <a href="#">account</a>
                    </div>

                    <input id="command" class="command-input" type="text" placeholder="Type '/' for commands">
                </div>
            </div>
        </aside>
        <article class="content-container">
            <div id='calendar'></div>
        </article>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });

    </script>
    <script src="dashboard.js"></script>
    <script>
        function activeLink(link) {
            $('a').removeClass('active');
            $(link).addClass('active');
        }
    </script>
</body>

</html>
