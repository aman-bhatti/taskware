<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Signup page</title>
    <link rel="stylesheet" href="taskware.css">
</head>
<body>
    <div class="signup-box">
        <div class="center">
            <h1>Sign Up</h1>
            <form>
                <div class="txt_field">
                    <input type="text" required>
                    <label>First Name</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <label>Last Name</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>New Password</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <label>Confirm Password</label>
                </div>
                <input type="button" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
