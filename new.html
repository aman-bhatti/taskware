<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>landing page</title>
        <link rel="stylesheet" href="new.css">
    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                <img src="logo.png" class="logo">
                <nav>
                    <ul id='MenuItems'>
                        <li><a href='#'>Home</a></li>
                        <li><a href='#'>Abount</a></li>
                        <li><a href='#'>Services</a></li>
                        <li><a href='#'>Contect</a></li>
                    </ul>
                </nav>
            </div>
            <div class="content">
                <h1>Welcome to Taskware</h1>
                <p>Wriet something here </p>
            </div>
            <div>
                <button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"style="width:auto;">Login</button>
            </div>


            <div id='login-form' class='login-page'>
                <div class="form-box">
                    <div class='button-box'>
                        <div id='btn'></div>
                        <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
                        <button type="button" onclick="register()" class='toggle-btn'>Register</button>

                    </div>
                    <form id='login' class='input-group-login'>
                        <input type='text' class='input-field' placeholder="Email/Username"required>
                        <input type='password' class='input-field' placeholder="Enter Password"required>
                        <input type='checkbox' class='checkbox'><span>Remember Password</span>
                        <button type='submit' class='submit-btn'>Log in</button>
                    </form>
                    <form id='register' class='input-group-register'>
                        <input type='text' class='input-field' placeholder="First Name"required>
                        <input type='text' class='input-field' placeholder="Last name"required>
                        <input type='email' class='input-field' placeholder="Email"required>
                        <input type='password' class='input-field' placeholder="Password"required>
                        <input type='password' class='input-field' placeholder="Confirm Password"required>
                        <input type='checkbox' class='checkbox'><span>I agree to the terms and conditions</span>
                        <button type='submit' class='submit-btn'>Sign up</button>

                    </form>
                </div>
            </div>


        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register(){
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login(){
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0px';
            }
        </script>
        <script>
            var modal =document.getElementById('login-form');
            {
                if (event.target==modal)
                {
                    modal.style.display="none";
                }
            }
        </script>
    </body>
</html>
